<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Find Weather in Different Cities</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center  ">

  <!-- Weather Card -->
  <div class=" w-96 rounded-2xl shadow-xl p-6 bg-gradient-to-br from-sky-700 to-blue-300">

    <!-- Search Bar -->
    <div class="flex items-center mb-6 gap-3">
      <input
        id="searchCity"
        type="text"
        placeholder="Enter city name"
        class="flex-1 bg-white p-3 rounded-xl text-center outline-none"
      />
      <button id="searchBtn" class="bg-white p-3 rounded-xl hover:bg-blue-200">
        <img src="images/search.png" alt="Search" class="w-6 h-6">
      </button>
    </div>

    <!-- Weather Image -->
    <div class="flex justify-center mb-4">
      <img src="images/clouds.png" class="w-32 h-32" id="weatherImage">
    </div>

    <!-- Temperature & City -->
    <div class="text-center mb-6">
      <h1 id="temp" class="text-4xl font-bold">--°C</h1>
      <h2 id="city_name" class="text-lg text-slate-600">City</h2>
    </div>

    <!-- Weather Info -->
    <div class="flex justify-around text-slate-800">

      <!-- Wind -->
      <div class="text-center">
        <img src="images/wind.png" class="w-12 mx-auto">
        <p id="speed-info" class="font-semibold">-- km/h</p>
        <p class="text-sm">Wind Speed</p>
      </div>

      <!-- Humidity -->
      <div class="text-center">
        <img src="images/humidity.png" class="w-12 mx-auto">
        <p id="humidity-info" class="font-semibold">--%</p>
        <p class="text-sm">Humidity</p>
      </div>

    </div>

  </div>

<script>
  const apiKey = "467cca1ee2e345c32c8f32fa159281bf";
  const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

  const temp = document.getElementById("temp");
  const cityName = document.getElementById("city_name");
  const weatherImage = document.getElementById("weatherImage");
  const humidity = document.getElementById("humidity-info");
  const windSpeed = document.getElementById("speed-info");
  const searchCity = document.getElementById("searchCity");
  const searchBtn = document.getElementById("searchBtn");

  async function predictWeather(city) {
    if (!city) return alert("Please enter a city name");

    const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
    const data = await response.json();

    if (data.cod !== 200) {
      alert("City not found");
      return;
    }

    temp.innerHTML = Math.round(data.main.temp) + "°C";
    cityName.innerHTML = data.name;
    humidity.innerHTML = data.main.humidity + "%";
    windSpeed.innerHTML = (data.wind.speed * 3.6).toFixed(1) + " km/h";

    // Change image based on weather
    const condition = data.weather[0].main;

    if (condition === "Clear") weatherImage.src = "images/clear.png";
    else if (condition === "Clouds") weatherImage.src = "images/clouds.png";
    else if (condition === "Rain") weatherImage.src = "images/rain.png";
    else if (condition === "Snow") weatherImage.src = "images/snow.png";
    else weatherImage.src = "images/mist.png";
  }

  searchBtn.addEventListener("click", () => {
    predictWeather(searchCity.value.trim());
  });

  // Enter key support
  searchCity.addEventListener("keypress", e => {
    if (e.key === "Enter") {
      predictWeather(searchCity.value.trim());
    }
  });
</script>

</body>
</html>
